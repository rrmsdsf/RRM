 CHI_small_army:0 "中日睦邻友好公约"
 CHI_small_army_desc:0 "曾经令人畏惧的中国军队已经被缩减为一支适合执行驻防和镇暴任务的卫戍部队。尽管在日本的帮助下，这支军队有着充足的补给、装备以及良好的训练，但是我们的宗主国禁止我们有任何扩军行为。"
 CHI_small_army_tt:0 "§R无法在未经§!§Y日本宗主许可§!§R时训练部队、解散部队或编辑部队模板。§!\n"
 CHI_surrounded_by_enemies:0 "第四修正案"
 CHI_surrounded_by_enemies_desc:0 "“中华民国领土依其固有之疆域，领土之变非经国民大会决议者无效，行政区域及区域名称以法律定之”\n\n这短短42个字，却写满了中华民国的屈辱，从46年实施宪政开始，47年便因满洲国抗议将东北从列举领土里删除，50年则又因《广东议定书》删去在宪法里列举的所以领土。在第四修正案获批时，国大时常连一半人数都凑不齐，虽然最后已然批准，但修正案最终将把中华民国给撕个粉碎。"
 CHI_legislative_yuan_faction_modifier:0 "国大纷争"
 CHI_legislative_yuan_faction_modifier_desc:0 "国民大会——由先总理孙中山先生多年前早在《建国方略》里设想的中华民国的最高权力机关。但正如施宪会设计的那样，正如各方官员所期望的那样，当处理中国这样大的国家时，只要能够选择的派系够多，只要庙堂之上各位争吵的够激烈，就能让人民更相信政府里的那些派系会保护他们的利益。不同的派系大放异彩，不同阶层的人民就会有不同的反应。最终的效果也会又相应的增加或减少"
