 CHI_Jiang_Kanghui:0 "江亢虎"
 CHI_Ding_Mocun:0 "丁默邨"
 CHI_gao_zongwu_hog_desc:0 "§Y副总统\n三民主义§!\n--------------\n§L高宗武对泛亚主义有多少认同？各派都有自己的说法，但唯一可以确认的是高宗武绝对不喜欢日本，而就是这样一位厌日的人而今却成为了副总统，人们则好奇他是如何一路做到这一地步的，或许从他29岁担任亚洲司司长就可以看出原因了。他一直一来，不管是在蒋介石还是汪精卫身边，都是对日交涉的核心人物，而在来到汪精卫身边以后则更是垄断了汪精卫和日本交流的渠道，日本人要找汪精卫也只能联系高宗武。\n\n或许是长期游走日本，高宗武清楚的认识到，为了让中华民族再次复兴，只有现代化这一个原则，绝对不能再次妥协。§!"
 CHI_Ding_Mocun_sec_desc:0 "§Y监察院院长\n专制主义§!\n--------------\n§L如果你问起南京城里谁最让人心惊胆寒，那么无论问多少人，都只会收获同一个名字——丁默邨。这个只上过初等中学的人，一辈子杀的人要比见过他的还多。在李士群死后，丁默邨便只手执掌极司菲尔路76号。所有见过他的人，对他的评价都是简单的几个词：暴戾恣睢、不学无术。丁默邨总是有一种神秘的好运，能够护佑他安然无恙，游刃有余的行走在南京政府内部。\n\n现在则以成功“转正”，从不光彩的幕后来到了台前，以复兴派“大管家”的身份监督着全体政府官员，维护着复兴派的地位。§!"
 CHI_Chen_Gongbo_for:0 "陈公博"
 CHI_Chen_Gongbo_for_desc:0 "§Y立法院院长\n法西斯主义§!\n--------------\n§L“一封朝奏九重天，夕贬潮州路八千”用这句诗来描写陈公博现状再合适不过，曾经的他位高至总统，秉承着汪主席的遗志，恪尽职守，复兴中华，在他手里中华民国进入宪政时期，蒸蒸日上，可如今的他却因为一点失误被万人唾弃，要不是他任为改组派领袖的缘故，甚至连这个立法院的闲职都找不到，而如今一切大事均有国大制定，他又能发挥什么大用呢？陈公博不愿落后，他也没有那个想闲下来的心思。\n\n“不鸣则已，一鸣惊人”§!"
 CHI_Mei_Siping_eco:0 "梅思平"
 CHI_Mei_Siping_eco_desc:0 "§Y行政院院长\n专制主义§!\n--------------\n§L梅思平可以说是周佛海最好的知己，其追随总统周佛海已有二三十余栽。在大东亚战争之前，他便已是总统的要好伙伴。而如今位至行政院，流言蜚语便也纷至沓来，鸡犬升天之语不绝于耳，现在他将用实力证明这一切只会是谣言§!"
 CHI_Ding_Mocun_sec:0 "丁默邨"
 POLITICS_ZHOU_FOHAI_DESC:0 "周佛海从来不是任何一派的拥趸，他信仰的只有自己，从中共到国民党，从重庆到南京，就连叛变之后都一直和军统有来往。游走与各派之间终将陈公博拉下马。而现在作为中华民国的总统，无论事实上还是名义上都已经是第一，无论是改组派还是华北派都不能左右他的地位。对周佛海而言，他终于扬眉吐气，报多年被各派排挤之仇。而现在对他而言，唯有钱能通神，唯有钱才能长久于世\n\n但仅仅只是自己有钱是万万不够的，他开始在内部提出发展自己的发展口号——“五个现代化”，然而事情并非他所想那样简单，日本在一旁的监视，各派暗地里的盘算，而周佛海和他的复兴派在这场潮流之中实现“中华民族再造复兴”的伟大梦想"
 POLITICS_GAO_ZONGWU_DESC:0 "高宗武对泛亚主义有多少认同？各派都有自己的说法，但唯一可以确认的是高宗武绝对不喜欢日本，而就是这样一位厌日的人而今却成为了副总统，人们则好奇他是如何一路做到这一地步的，或许从他29岁担任亚洲司司长就可以看出原因了。他一直一来，不管是在蒋介石还是汪精卫身边，都是对日交涉的核心人物，而在来到汪精卫身边以后则更是垄断了汪精卫和日本交流的渠道，日本人要找汪精卫也只能联系高宗武。\n\n或许是长期游走日本，高宗武清楚的认识到，为了让中华民族再次复兴，只有现代化这一个原则，绝对不能再次妥协。" 
 CHI_Technology_available:0 "科技是发展之本"  
 CHI_Industrialization_available:0 "工业为强国之基" 
 CHI_National_Central_University:0 "国立中央大学"
 CHI_National_Central_University_desc:0 "虽然在军事界我们胜利了，但在文化界却没有。自国民政府还都以后，大量教学师资迁往西南，李宗仁给那些老师学生做庇护，已难以在回来。幸好自周总统开始教育现代化以后，认识到此类问题，建立了国立中央大学与之抗衡，高副总统更是以他和胡适的私人关系邀请其做校长。而现在国立中央大学已经独步亚洲，成为了事实上的亚洲第一学府！"
 CHI_Secret_Army:0 "交警总队"  
 CHI_secret_army:0 "交警总队"
 CHI_secret_army_desc:0 "自重庆光复、平定延安后，不管是和平建国军亦或是华北治安军，在日本的“和平兴亚”的要求下，都受到了种种大规模整编。但现在日本对这个“泛亚共荣”的核心伙伴早已放心，驻军也在缓缓撤向着东南亚。\n\n抵抗组织或许早已绝迹，但自战后留下的遍地盗匪还是足够让我们去应付的。周佛海可不会放过这个好时机，在日本人默许的情况下，将全国各种武装合并为交通部交通警察总局，而统管所有总队的交警总局则是名义上为交通部所属，实际上为国安局下属的特务机构。\n\n而现在日本以放开了这个口子，“交警总队”的规模得以不断扩大，且周佛海对这支部队来说是绝对的说一不二。但这些日本人都不知道，只有精诚团结，才终将帮助中华民族的赢得新生。"
 CHI_Secret_Army_GUI_title_tt:0 "正如知情人士所预想的那样，这个秘密特务武装部队乃是复兴民国的重要军事力量。而在周佛海的计划中，这支“交通警察总队”的特务武装便是军队现代化计划中的主心骨。不难想见，他能否厚积薄发、一鸣惊人便是中华民族是否能再造复兴的关键着重点。因此，周佛海一开始便将该部队作为国家安全局的秘密武装部队，并以前军统人员加以操练。"
