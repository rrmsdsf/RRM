 CHI_slave_of_the_samurai_0:0 "共荣协定"
 CHI_slave_of_the_samurai_0_desc:0 "共荣协定，在民国通常称为是《共荣圈一揽子互助协定》，在周佛海当选之后，因共荣圈的经济震荡日本急需输血，共荣圈各国于东京发表联合声明进行“经济互助”，后经过民国与共荣圈其他各国友好协商，又增签《互助协定》作为民国方面的附属文件，规定中国向共荣圈输出人力、煤矿、稀土，共荣圈向中国提供技术、成套设备和建设器材以及石油橡胶等中国稀缺资源，为中国发展提供主要支撑。\n§M我们每年需要在§!§Y杂项支出§!§M上额外支付§!§Y1.25B美元§!。"
 CHI_slave_of_the_samurai_1:0 "共荣协定"
