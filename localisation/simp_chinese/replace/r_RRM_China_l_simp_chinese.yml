 chi.5.t:0 "成立交通警察总办事处"
 chi.5.d:0 "“咚咚咚”\n\n“进来”\n\n“总统，日本人对我们已经放下戒备，同时越南、马来亚、菲律宾均需要大量部队，部分驻华日军已调走”\n\n“哪日本的态度如何？”\n\n“如刚才所说，还因为新世代大多不愿参军，所有日军人数紧缺，鬼子是需要我们重新建立武装的，但而不希望特别精良”\n\n“这么说，交警大队？”\n\n “是的，总统，日本人同意我们大规模武装交警大队，交警总局可以开始挂牌了”\n\n“那将领找好了吗？”\n\n“找好了，绝对安全，都是自委员长时期就留下来的老人，作战经验丰富”"
 chi.5.a:0 "行，批准交通警察总办事处正式运作。" 
 chi.5.a.tt:0 "我们将开始以“交通警察总队”为名来瞒过日本建设军队，实现§Y民国再武装§!。"
 chi.507.t:0 "下一步发展计划"
 chi.507.d:0 "周总统坐在办公室的昏暗光线中，前额的皱纹深刻如同经年累月的皮革纹路。教育现代化已经完成，现在他的桌上摆布着两份议案，一份是他的好友高宗武提议优先进行科技现代化，另一份则他多年的心腹梅思平主张优先发展工业。两者皆是国家的生命线，孰重孰轻，让他犹豫不决。\n\n对于总统来说，工业的地位不言而喻。它是国家的经济支柱，提供了统筹的投资空间和就业机会。但先工业现代化会进一步加剧国内的社会矛盾。科技无疑是国家竞争力的主要标志，是引领未来的重要力量。然而，先强化科技的却极有可能重新引起日本的怀疑。\n\n总统搓揉着眉心，苦思冥想。最后，总统抬起头，看向远处灯火辉煌的城市。他微一笑，心中已经有了答案。 "
 chi.507.a:0 "批准高宗武议案，科技是发展之本"
 chi.507.a.tt:0 "我们将先进行科技现代化-不同的选择会有不同的结果§R此路线尚未做完§!"
 chi.507.b:0 "批准梅思平议案，工业为强国之基"
 chi.507.b.tt:0 "我们将先进行科技现代化-不同的选择会有不同的结果§!"
 collapse.1.t:0 "日本断供"
 collapse.1.d:0 "外交部带来最新消息，因安田危机的影响，日本提议将目前暂时援助延期，等内阁稳定后再由两国双方重新商议援助项目。\n\n虽然表上面是这么说，但明显日本是已经决定要把援助暂停了，"
 collapse.1.a:0 "日本果真是虚伪霸道之民族"
