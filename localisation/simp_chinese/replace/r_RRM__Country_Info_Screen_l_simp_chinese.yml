 CHI_CountryInfo_Folder.101: "世界潮流，浩浩汤汤"
 CHI_CountryInfo_Content.1: "天道酬勤"
 CHI_CountryInfo_Content_desc.1: "伟大的东亚各民族，终于将欧美殖民者们赶了出去，新来的真正的解放，然而§L汪主席§!却与1944年与世长辞，永远的倒在了胜利的前夜。虽然有西部的§i各种§!§V敌人§!不停破坏，但中华儿女们还是万众一心突破层层阻拦，在§G1946年§!选举出了§M第一届国民大会§!，举办了§M第一次总统选举§!，§j陈公博§!当选总统、§q周佛海§!当选副总统。§G1948年§!更是重建了§C中国§!§E社会党§!，梁漱溟、冯友兰等也成立了§Q民族复兴党§!以响应政府的“新农村建设”口号。\n\n§R一切都在步步向上。§!"
 CHI_CountryInfo_Content.2: "万物竟发"
 CHI_CountryInfo_Content_desc.2: "然命运多舛，万事不可能一帆风顺，时间匆匆忙忙便来到了§j陈公博§!的第二任期，§j正§!§q副§!总统之间的矛盾越来越大，国民党内也分成为了以§j陈公博§!、§L褚民谊§!为首的改组派（改组同志会）和以§q周佛海§!、§g高宗武§!为首的复兴派（再造复兴会），而后§L褚民谊§!因去世而被§L林柏生§!接替。\n\n政府里的斗争愈演愈烈，民间的生活也越来越惨，§G1954年§!华北大旱颗粒无声，河南河北更是发生严重的饥荒，灾民上亿，全国各地则是在民间秘密结社的组织下爆发大量民变，死亡者上千万。而§G1957年§!的“§R共荣圈经济震荡§!”成为了压死骆驼的最后一个稻草，政府停摆3月，§j陈公博§!的第三任期计划直接胎死腹中。§G第二年§!§q周佛海§!以§g高宗武§!为搭档成功当选总统。"
 CHI_CountryInfo_Folder.102: "顺之者昌，逆之者亡"
 CHI_CountryInfo_Content.3: "五个现代化"
 CHI_CountryInfo_Content_desc.3: "周佛海主§i内§!，高宗武主§j外§!。周佛海喜欢钱，他知道大家也都喜欢钱，所以只有真正的发展经济，国家才能安定下来，于是“§G五个现代化§!”口号在§M第三届国大一次会议§!上被提出，具体为：§G农业现代化§!，§G工业现代化§!，§G科技现代化§!，§G教育现代化§!，§G国防现代化§!。但只有此是不够，因“§R共荣圈经济震荡§!”，日本的急需共荣圈的输血，在邀请下，副总统高宗武参加了东京峰会，签署《共荣协定》，同日本和东南亚进行§s互惠援助§!为“五个现代化”提供了技术上的支持，我们相信中国最将正在他们的领导下走向复兴！"
 CHI_CountryInfo_Content.4: "§G==复兴==§!"
 CHI_CountryInfo_Content_desc.4: "- §q国安局§!是你的最好帮手，你要§G灵活运用§!他！\n\n- 体验这个古老国度迈向现代世界的进程。\n\n- 领导一场温和的现代化，或是向着复兴全速前进！"
